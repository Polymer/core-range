<!--
The `core-range` element is used for managing a numeric value within a given 
range.  It has no visual appearance and is typically used in conjunction with 
another element.

One can build a progress bar using `core-range` like this:

    <core-range min="0" max="200" value="100" ratio="{{ratio}}"></core-range>
    <div class="progress-bar" style="width: {{ratio}}%;"></div>

@group Polymer Core Elements
@element core-range
@homepage github.io

-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="core-ranged.html">

<dom-module id="core-range">
<script>

    Polymer({
        is: 'core-range',

        mixins: [Polymer.Core.Ranged],

        properties: {
            /**
             * The number that represents the current value.
             *
             * @attribute value
             * @type number
             * @default 0
             */
            value: {
                type: Number,
                value: 0,
                notify: true,
                reflectToAttribute: true,
            },

            /**
             * The number that indicates the minimum value of the range.
             *
             * @attribute min
             * @type number
             * @default 0
             */
            min: {
                type: Number,
                value: 0,
                notify: true,
                reflectToAttribute: true,
            },
    
            /**
             * The number that indicates the maximum value of the range.
             *
             * @attribute max
             * @type number
             * @default 100
             */
            max: {
                type: Number,
                value: 100,
                notify: true,
                reflectToAttribute: true,
            },

            /**
             * Specifies the value granularity of the range's value.
             *
             * @attribute step
             * @type number
             * @default 1
             */
            step: {
                type: Number,
                value: 1,
                notify: true,
                reflectToAttribute: true,
            },

            /**
             * Returns the ratio of the value.
             *
             * @attribute ratio
             * @type number
             * @default 0
             */
            ratio: {
                type: Number,
                value: 0,
                notify: true,
                reflectToAttribute: true,
            }
        },
    
        observers: {
            'value min max step': 'update'
        }
    });
</script>
</dom-module>
